<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1> Weather Dashboard </h1>
    </header>

    <div class="row">
        <div class= "col-sm-3">
            <form id="search-cities">
                <h2>Search for a City</h2>
                <input type="text" id="city">
                <button id="city-search">Search</button>
            </form>
            <h2 class="search">Search History</h2>
            <button id="clear-history">Clear</button>
            <div class="col" id="search-history">
                <div class="container" id="container"></div>
            </div>
        </div>
    </div>

    <div class="col-sm-9" id="weather-data">
        <div class="card-weather" id="weather-card">
            <div class="card-body">
                <h2 class="card-title"></h2>
                <P class="card-text" id="temp"></P>
                <p class="card-text" id="humid"></p>
                <P class="card-text" id="wind"></P>
                <p class="card-text"><span id="uvl"></span></p>
            </div>
        </div>
        <h2 id="future-header"></h2>
        <div class="row" id="future-cast">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js "></script>
    
</body>
</html>
